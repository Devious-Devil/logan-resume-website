<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stardew Valley Symphony Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --sky-top: #73c9ff;
      --sky-bottom: #f5d999;
      --hill-green: #4ca64c;
      --accent-gold: #f1c76a;
      --accent-brown: #8b5a2b;
      --accent-brown-dark: #5a3717;
      --accent-blue: #2f6fda;
      --accent-pink: #ff9ad5;
      --text-main: #fdf7e3;
      --text-soft: #f4e4bf;
      --radius: 18px;
      --shadow-soft: 0 22px 60px rgba(0,0,0,0.65);
      --transition-fast: 0.3s ease-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      overflow-x: hidden;
      background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
      position: relative;
    }

    /* Pixel-style clouds */
    .cloud {
      position: fixed;
      background: #ffffff;
      opacity: 0.9;
      box-shadow:
        16px 6px 0 rgba(0,0,0,0.06),
        -10px 8px 0 rgba(0,0,0,0.04);
      border-radius: 8px;
      z-index: 0;
    }
    .cloud.c1 { width: 80px; height: 26px; top: 36px; left: 12%; }
    .cloud.c2 { width: 120px; height: 30px; top: 78px; right: 10%; }
    .cloud.c3 { width: 70px; height: 22px; top: 130px; left: 30%; }

    /* Hills */
    .hills {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 140px;
      background:
        radial-gradient(circle at 15% 0%, rgba(0,0,0,0.15), transparent 60%),
        radial-gradient(circle at 70% 0%, rgba(0,0,0,0.18), transparent 65%),
        var(--hill-green);
      clip-path: polygon(0 40%, 15% 20%, 30% 45%, 45% 25%, 60% 45%, 75% 18%, 90% 40%, 100% 30%, 100% 100%, 0 100%);
      z-index: 0;
    }

    .page-wrap {
      position: relative;
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(220px, 0.7fr);
      gap: 28px;
      align-items: center;
      z-index: 5;
    }

    /* Title */
    .title-block {
      text-align: left;
      margin-bottom: 10px;
    }

    .game-label {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      background: rgba(0,0,0,0.35);
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.7);
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 8px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent-gold);
    }

    h1 {
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: clamp(20px, 3.4vw, 30px);
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #ffeb9a;
      text-shadow:
        0 3px 0 #8b5a2b,
        0 5px 14px rgba(0,0,0,0.9);
      margin: 12px 0 4px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-soft);
      text-shadow: 0 2px 4px rgba(0,0,0,0.9);
      max-width: 540px;
    }

    .hint {
      font-size: 10px;
      color: #fff6cf;
      margin-top: 6px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.85);
    }

    .hint span {
      color: #ffe08a;
      font-weight: 600;
    }

    /* Big wooden display board */
    .board-wrap {
      margin-top: 18px;
      padding: 14px;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.22);
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.9);
    }

    .board {
      position: relative;
      padding: 20px 20px 14px;
      width: 100%;
      max-width: 980px; /* BIG board */
      background: linear-gradient(
        to bottom,
        #b57a38,
        #9b652a 26%,
        #c48842 27%,
        #a16429 52%,
        #c78a46 53%,
        #905522 78%,
        #c5863f 79%
      );
      border-radius: 14px;
      border: 3px solid #5a3717;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.04);
    }

    .board::before,
    .board::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: #5a3717;
      border-radius: 50%;
      top: 8px;
      box-shadow: 0 2px 3px rgba(0,0,0,0.7);
    }
    .board::before { left: 16px; }
    .board::after { right: 16px; }

    .board-label {
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 8px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #ffe9a6;
      margin-bottom: 8px;
      text-shadow: 0 2px 3px rgba(0,0,0,0.9);
    }

    /* Ticket flip card with your images */
    .ticket-wrapper {
      perspective: 2000px;
      width: 100%;
    }

    .ticket-card {
      position: relative;
      width: 100%;
      aspect-ratio: 612 / 198;
      transform-style: preserve-3d;
      transition: transform var(--transition-fast);
      cursor: pointer;
    }

    .ticket-card.is-flipped {
      transform: rotateY(180deg);
    }

    .ticket-side {
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }

    .ticket-side img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .ticket-back {
      transform: rotateY(180deg);
    }

    .flip-caption {
      margin-top: 8px;
      font-size: 10px;
      color: #fff6cf;
      text-align: center;
      text-shadow: 0 2px 3px rgba(0,0,0,0.9);
    }

    /* Right-side Stardew-style menu */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
      padding: 14px 12px 16px;
      background: rgba(0,0,0,0.42);
      border-radius: 16px;
      border: 2px solid rgba(0,0,0,0.9);
      box-shadow: 0 14px 40px rgba(0,0,0,0.95);
    }

    .menu-title {
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 9px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #ffe9a6;
      margin-bottom: 4px;
      text-shadow: 0 2px 3px rgba(0,0,0,0.9);
    }

    .menu-btn {
      display: inline-flex;
      align-items: center;
      padding: 8px 14px;
      width: 100%;
      background: #c88b3a;
      border-radius: 9px;
      border: 2px solid #8b5a2b;
      box-shadow:
        0 3px 0 #5a3717,
        0 5px 10px rgba(0,0,0,0.85);
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 8px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #fff7cf;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.12s ease-out;
      justify-content: center;
      text-align: center;
    }

    .menu-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 5px 0 #5a3717,
        0 10px 16px rgba(0,0,0,0.95);
      background: #e29b3e;
    }

    .menu-btn:active {
      transform: translateY(1px);
      box-shadow:
        0 2px 0 #5a3717,
        0 6px 10px rgba(0,0,0,0.9);
      background: #b6762e;
    }

    .menu-note {
      font-size: 8px;
      color: #ffe9b1;
      margin-top: 2px;
      max-width: 230px;
      text-shadow: 0 2px 3px rgba(0,0,0,0.9);
    }

    @media (max-width: 900px) {
      .page-wrap {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .title-block {
        text-align: center;
      }
      .subtitle,
      .hint {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      .board-wrap {
        margin-left: auto;
        margin-right: auto;
      }
      .menu {
        align-items: center;
        margin: 0 auto;
        width: min(260px, 100%);
      }
      .menu-note {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="cloud c1"></div>
<div class="cloud c2"></div>
<div class="cloud c3"></div>
<div class="hills"></div>

<div class="page-wrap">
  <!-- LEFT: Title + big wooden board + ticket -->
  <div>
    <div class="title-block">
      <div class="game-label">
        Stardew Valley • Symphony of Seasons
      </div>
      <h1>Happy Birthday!!</h1>
      <p class="subtitle">
        Here you can your ticket (it's not the real ticket).
      </p>
      <p class="hint">
        
      </p>
    </div>

    <div class="board-wrap">
      <div class="board">
        <div class="board-label"></div>
        <div class="ticket-wrapper">
          <div class="ticket-card" id="ticket-card">
            <!-- FRONT -->
            <div class="ticket-side ticket-front">
              <img src="las-front.png" alt="Stardew Valley Symphony Ticket - Front">
            </div>
            <!-- BACK -->
            <div class="ticket-side ticket-back">
              <img src="las-back.png" alt="Stardew Valley Symphony Ticket - Back">
            </div>
          </div>
        </div>
        <div class="flip-caption">
        ✦ Click to flip your ticket ✦
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT: Stardew-style menu -->
  <div class="menu">
    <div class="menu-title">Main Menu</div>

    <button class="menu-btn" id="flip-btn" type="button">
      Flip Ticket
    </button>

    <a class="menu-btn" href="las-front.png" target="_blank">
      Open Front Image
    </a>

    <a class="menu-btn" href="las-back.png" target="_blank">
      Open Back Image
    </a>

    <a class="menu-btn" href="https://www.stardewvalleyconcert.com">
      To the concert website
    </a>

    <div class="menu-note">
    </div>
  </div>
</div>

<script>
  const card = document.getElementById('ticket-card');
  const flipBtn = document.getElementById('flip-btn');

  function flipTicket() {
    card.classList.toggle('is-flipped');
  }

  card.addEventListener('click', flipTicket);
  flipBtn.addEventListener('click', flipTicket);
</script>

</body>
</html>
